<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock</title>
</head>
<body>


    <div class="clock">
        <div class="time hours" data-hours>00</div>
        <div class="colons">:</div>
        <div class="time minutes" data-minutes>00</div>
        <div class="colons">:</div>
        <div class="time seconds" data-seconds>00</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
